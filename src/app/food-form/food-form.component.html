<form (ngSubmit)="onButtonClicked()">
  <mat-card class="food-card">
    <mat-card-header>
      <mat-card-title>{{ titleText }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input
              matInput
              placeholder="Ref"
              [(ngModel)]="food.ref"
              name="ref"
            />
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input
              matInput
              placeholder="Description"
              [(ngModel)]="food.description"
              name="description"
            />
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input
              matInput
              placeholder="Chef"
              [(ngModel)]="food.chef"
              name="chef"
            />
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input
              matInput
              placeholder="Price"
              type="number"
              [(ngModel)]="food.price"
              name="price"
            />
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions class="card-actions">
      <button mat-raised-button color="primary" type="submit">
        {{ buttonText }}
      </button>
    </mat-card-actions>
  </mat-card>
</form>
